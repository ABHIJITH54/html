<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>html lab 1</title>
</head>
<body>
	<form>
		<label for="nam">Name</label><br><br>
		<input type="text" id="nam" name="nam" placeholder="Name" required maxlength="25"><br><br>
		<label for="email">Email</label><br><br>
		<input type="email" id="email" name="email" placeholder="test@example.com" required autofocus><br><br>
		<label for="pass">Password</label><br><br>
		<input type="password" id="pass" name="pass" placeholder="password"required minlength="6" maxlength="10"><br><br>
		<label for="cat">category</label><br><br>
		<select id="cat" name="cat" required><br><br>
			<option id="student">Student</option>
			<option id="employee">emoployee</option>
			<option id="freelancer" selected>freelancer</option>
		</select><br><br>
		<label for="event">Event date</label><br><br>
		<input type="date" name="Newdate" required><br><br>
		<input type="radio" name="subject" value="1ticket">1ticket
		<input type="radio" name="subject" value="2tickets" checked>2tickets
		<input type="radio" name="subject" value="3tickets">3tickets<br><br>
		<label for="payment">Online payments</label>
		<input type="checkbox" name="onlinepayment" value="online payment" required><br><br>
		<label for="notes">Notes</label><br><br>
		<textarea rows="5" cols="50" placeholder="Notes"></textarea><br><br>
		<input type="submit" name="submit" value="submit">

    </form>
	    

</body>
</html>
